<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Cadastro aplicacao</title>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <link rel="icon" href="/image/favicon.png"/>

    <!-- Bootstrap core CSS -->
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/webjars/open-iconic/font/css/open-iconic-bootstrap.min.css" rel="stylesheet"/>

    <!-- Custom styles for this template -->
    <link href="/css/style.css" rel="stylesheet"/>
</head>
<body>

	<header>
		<nav class="navbar navbar-inverse navbar navbar-dark bg-dark fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="btn btn-dark navbar-toggle pull-left">
						<i class="oi oi-menu"></i>
					</button>				
					<a class="navbar-brand navbar-toggle pull-left" href="#"></a>
				</div>
			</div>
		</nav>
	</header>
	
	<div class="layout-main">
	
	    <aside>
	        <nav class="sidebar  sidebar-open">
	            <ul class="nav nav-pills">
	                <li class="nav-item"><a class="nav-link " href="/"> <i
	                        class="oi oi-home"></i> <span>Home</span>
	                </a></li>
	            </ul>
	
	
	            <ul class="nav nav-pills">
	                <li class="nav-item"><span class="nav-link active">cadastroAplicacao</span></li>
	                <li class="nav-item"><a class="nav-link"
	                                        href="/cadastroAplicacao/cadastrar"> <i class="oi oi-plus"></i> <span>Cadastrar </span>
	                </a></li>
	            </ul>
	
	            <ul class="nav nav-pills">
	                <li class="nav-item"><span class="nav-link active">Funcionários</span></li>
	                <li class="nav-item"><a class="nav-link"
	                                        href="/usuario/cadastrar"> <i class="oi oi-plus"></i>
	                    <span>Cadastrar </span>
	                </a></li>
	            </ul>
	        </nav>
	    </aside>
	
	    <section class="layout-content">
	
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Cadastrar Aplicação</span>
	                    </li>
	                </ul>
	            </div>

	        </nav>
	
	        <div class="container" id="cadastro">
	        
	        <div th:replace="fragments/alert"></div>
	        
	            <form th:action="@{/cadastroAplicacao/salvar}" th:object="${cadastroAplicacao}" method="POST">
	            
	            <div th:replace="fragments/validacao"></div>
	            
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="nome">Nome da vacina</label>
	                        <input type="text" class="form-control" id="nome" placeholder="Nome Vacina" autofocus="autofocus"
	                              th:field="*{nome}"/>
	                    </div>

	                    <div class="form-group col-md-6">
	                        <label for="dataEntrada">Data da aplicação</label>
	                        <input type="date" class="form-control" id="dataAplicacao"  th:field="*{dataAplicacao}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                </div>
	                
	                <div class="form-row">
						<div class="form-group col-md-6">
	                        <label for="email">Nome do Usuario</label>
	                        <input type="text" class="form-control" id="nome" placeholder="Nome Usuario"
	                               autofocus="autofocus" th:field="*{usuario.nome}" />
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>

						<!--Email-->
						<div class="form-group col-md-6">
	                        <label for="email">Email do Usuario</label>
	                        <input type="text" class="form-control" id="email" placeholder="Email"
	                               autofocus="autofocus" th:field="*{usuario.email}" />
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>

						<div class="form-group col-md-6">
	                        <label for="cpf">CPF do Usuario</label>
	                        <input type="text" class="form-control" id="cpf" placeholder="CPF"
	                               autofocus="autofocus" th:field="*{usuario.cpf}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>

						<div class="form-group col-md-6">
	                        <label for="dataNascimento">Data de nascimento</label>
	                        <input type="date" class="form-control" id="dataNascimento"  th:field="*{usuario.dataNascimento}" />
	                        <div class="invalid-feedback" >
	
	                        </div>
	                    </div>

	                </div>
	                
	                
	                
	                
	                <input type="hidden" id="id" name="id" value=""/>
	                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
	            </form>
	        </div>
	    </section>

	</div>
	
    <footer class="layout-footer">
        <div class="container">
            <span class="footer-copy">&copy; Hennan Gadelha - PROCESSO SELETIVO ZUP</span>
        </div>
    </footer>

        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript">

    $(function () {
        $('[data-toggle="popover"]').popover();
    });
    
	$(document).ready(function(){
	    $(".navbar-toggle").click(function(){
	        $(".sidebar").toggleClass("sidebar-open");
	    })
	});

</script>
</body>
</html>
